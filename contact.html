<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact â€” Cosmicclock</title>
  <meta name="description" content="Contact Cosmicclock." />
  <link rel="canonical" href="https://www.cosmicclock.net/contact.html" />
  <link rel="stylesheet" href="styles.css?v=10" />
</head>
<body>
  <video id="bgVideo" class="bgVideo" autoplay muted loop playsinline>
    <source src="starfield-drift.mp4" type="video/mp4" />
  </video>
  <div class="bgOverlay"></div>
  <canvas id="fxCanvas"></canvas>

  <header class="topBar">
    <h1 class="siteTitle">Cosmicclock</h1>
  </header>

  <main class="layout" style="grid-template-columns: 1fr; max-width: 980px;">
    <section class="card">
      <div class="panelTitle centeredTitle">Contact</div>

      <p style="text-align:center; color: rgba(255,255,255,0.86); margin-top: 10px;">
        Send a quick message (opens your email app).
      </p>

      <div class="row wrap centeredRow" style="margin-top: 14px;">
        <label class="stretch" style="max-width: 520px;">
          Your message
          <input id="contactMsg" type="text" placeholder="Type a message..." />
        </label>
      </div>

      <div style="display:flex; justify-content:center; gap: 10px; margin-top: 14px;">
        <button id="sendOkay" class="primary" type="button">Send Okay</button>
        <a class="navBtn" href="./">Back to Home</a>
      </div>

      <p class="hint" style="text-align:center; margin-top: 12px;">
        Tip: set your email inside contact.html (CONTACT_EMAIL) before publishing.
      </p>
    </section>
  </main>

  <script>
    // Change this to your real email address
    const CONTACT_EMAIL = "you@example.com";

    document.getElementById("sendOkay")?.addEventListener("click", () => {
      const msg = document.getElementById("contactMsg")?.value || "";
      const subject = encodeURIComponent("Cosmicclock Contact");
      const body = encodeURIComponent(msg);
      window.location.href = `mailto:${CONTACT_EMAIL}?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>
